<p style="position:absolute;top:687px;left:118px;white-space:nowrap" class="ft01">multiplying&#160;the&#160;number&#160;of&#160;coins&#160;in&#160;circulation&#160;by&#160;the&#160;current&#160;market&#160;price&#160;of&#160;a&#160;single&#160;coin.</p>
